<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="formulario-pedido">
            <div class="row mt-5">
                <h4>Dados Básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" placeholder="E-mail" id="email" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row">
                    <div class="col-3 d-flex">
                        <input type="text" placeholder="CEP" class="form-control" id="cep">
                        <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                            <i class="bi bi-search"></i>
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </div>
                    <div class="col-7">
                        <input type="text" placeholder="Endereço" class="form-control" id="endereco">
                    </div>
                    <div class="col-2">
                        <input type="number" placeholder="Nº" class="form-control">
                    </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">
                Enviar Pedido
            </button>
        </form>
    </div>
    <script src="jquery.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
